<div class="container">
  <form class = "new-tasks">
    <mat-form-field>
      <mat-label>Tiltle</mat-label>
      <input matInput type="text" [(ngModel)]="newTask.title" name="title" [disabled]="isProcessing"/>
      <mat-hint>Enter at least 1 character.</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>deadline</mat-label>
      <input matInput type="text" [(ngModel)]="newTask.deadline" name="deadline" [disabled]="isProcessing"/>
      <mat-hint>Spec date is optional</mat-hint>
    </mat-form-field>

    <div class="form-group">
      <button matButton="outlined" (click)="addTask()" [disabled]="!canAddTask()">
       Add Task
      </button>
    </div>
  </form>
  <div class="tasks">
    @for (task of tasks; track task.id){
      <div class="task" [class.completed]="task.completed">
        <div class="title">{{task.title}}</div>
        <div class="deadline">
          @if (task.deadline) {
            <span>{{ task.deadline }}</span>
          }
        </div>
        <div class="actions">
          <mat-checkbox [(ngModel)]="task.completed" (change)="handleChanges(task)" [disabled]="isProcessing"/>
        </div>
      </div>
    }
  </div>
  <button matButton="outlined" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">
    Archive Completed
  </button>
</div>
