<div class="container">
  <form class = "new-tasks">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="newTask.title" class="form-control" [disabled]="isProcessing" />
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="deadline" [(ngModel)]="newTask.deadline" class="form-control" [disabled]="isProcessing" />
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="addTask()" [disabled]="isProcessing">
        {{ isProcessing ? 'Adding...' : 'Add Task' }}
      </button>
    </div>
  </form>
  <div class="tasks">
    @for (task of tasks; track task.id){
      <div class="task" [class.completed]="task.completed">
        <div class="title">{{task.title}}</div>
        <div class="deadline">
          @if (task.deadline) {
            <span>{{ task.deadline }}</span>
          }
        </div>
        <div class="actions">
          <input type="checkbox" [(ngModel)]="task.completed" (change)="handleChanges(task)" [disabled]="isProcessing"/>
        </div>
      </div>
    }
  </div>
  <button type="button" class="btn btn-archive" (click)="archiveCompleted()" [disabled]="isProcessing">
    {{ isProcessing ? 'Archiving...' : 'Archive Completed Tasks' }}
  </button>
</div>
